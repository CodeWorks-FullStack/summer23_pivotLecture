<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">pivotLecture</span>
      </a>
      <div>
        <form onsubmit="app.UnsandboxPicturesController.getRandomPictureByQuery(event)">
          <input type="text" required minlength="3" maxlength="20" name="search">
          <button type="submit" class="btn btn-light">
            <i class="mdi mdi-magnify"></i>
          </button>
        </form>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <button class="btn btn-primary ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight">My Apods</button>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>

    <section id="router-view">
      <div class="container-fluid">
        <div class="row" id="pictureDetails">

    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">My Pictures</h5>
